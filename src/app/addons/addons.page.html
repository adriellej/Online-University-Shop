  <ion-header>
    <ion-toolbar>
      <ion-icon name="pricetag"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding sidemenu-content" lines="none">
    
    <ion-list lines="none">

      <ion-item lines="none">
        <ion-label style="color: #eee; font-weight: bold; font-size: larger;" class="sidemenulabel">Products</ion-label>
      </ion-item>
    
      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 10px;" class="sidemenulabel" routerLink="/allprod">All</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 10px;" class="sidemenulabel" routerLink="/uniform">Uniform</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 10px;" class="sidemenulabel" routerLink="/jackets">Jackets</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 10px;" class="sidemenulabel" routerLink="/shirts">Shirts</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 10px;" class="sidemenulabel" routerLink="/accessories">Accessories</ion-label>
      </ion-item>
   
    
      <ion-item lines="none">
        <ion-label style="color: #eee; font-weight: bold; font-size: larger;" class="sidemenulabel">Collections</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 15px;" class="sidemenulabel" routerLink="/rgoprod">RGO Products</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 15px;" class="sidemenulabel" routerLink="/classic">Classics</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 15px;" class="sidemenulabel" routerLink="/casual">Casual</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 15px;" class="sidemenulabel" routerLink="/addons">Add-ons</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; font-weight: bold; font-size: larger;" class="sidemenulabel">Others</ion-label>
      </ion-item> 
    
      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 15px;" routerLink="/faqs" class="sidemenulabel">FAQs</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 15px;" routerLink="/sizechart" class="sidemenulabel">Size Chart</ion-label>
      </ion-item>
      
      <ion-item lines="none">
        <ion-label style="color: #eee; margin-left: 15px;" routerLink="/dresscode" class="sidemenulabel" >Dress Code Policy</ion-label>
      </ion-item>

    </ion-list>
  
  </ion-content>

  <div class="sidemenu-footer">

    <ion-icon routerLink="/contacts" name="call-outline" class="contacts"></ion-icon>
    
    <ion-icon name="log-out-outline" class="signout" (click)="confirmLogout()"></ion-icon>
    
  </div>

</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>

      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>

      <ion-searchbar color="light"></ion-searchbar>
      
      
      <ion-icon (click)="gotocart()" slot="end" name="cart-outline"></ion-icon>
      

    </ion-toolbar>
  </ion-header>

 
  <ion-content class="ion-padding"> 
    <ion-breadcrumbs>
      <ion-breadcrumb>Collections</ion-breadcrumb>
      <ion-breadcrumb>Add-ons</ion-breadcrumb>
    </ion-breadcrumbs>
    <p class="title">ADD ONS</p>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="card">
            <ion-img src="assets/pr9.png" (click)="PR9()"></ion-img>
            <ion-card-content>
              <ion-card-title class="product-name">Spartan Pin</ion-card-title>
              <ion-card-subtitle class="price">&#8369; 50.00</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card class="card">
            <ion-img src="assets/pr10.png" (click)="PR10()"></ion-img>
            <ion-card-content>
              <ion-card-title class="product-name">Laptop Bag</ion-card-title>
              <ion-card-subtitle class="price">&#8369; 450.00</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card class="card">
            <ion-img src="assets/pr11.png" (click)="PR11()"></ion-img>
            <ion-card-content>
              <ion-card-title class="product-name">Spartan Mug</ion-card-title>
              <ion-card-subtitle class="price">&#8369; 60.00</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-footer>

    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-icon routerLink="/welcome" name="home-outline" class="footer-icon"></ion-icon><br>
          <ion-label class="footer-label">Home</ion-label>
        </ion-col>

        <ion-col>
          <ion-icon name="bag" class="footer-icon" routerLink="/allprod" ></ion-icon><br>
          <ion-label class="footer-label">Shop</ion-label>
        </ion-col>

        <ion-col>
          <ion-icon name="person-outline" class="footer-icon"></ion-icon><br>
          <ion-label class="footer-label" routerLink="/profile">Me</ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-footer>

</div>
