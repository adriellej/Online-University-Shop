<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>

      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>

      <ion-searchbar color="light"></ion-searchbar>
      
      <ion-icon (click)="gotocart()" slot="end" name="cart-outline"></ion-icon>
      

    </ion-toolbar>
  </ion-header>

  <ion-content> 
    <div class="top-container">
      
      <ion-img src="assets/bg_home.png" alt="header-img"></ion-img>
  
      <div class="top-text">
        <h1>ONLINE UNIVERSITY <br>SHOP</h1>
      </div>

    </div>

    <div>

      <ion-card>
        <ion-card-title>Batangas State University</ion-card-title>
        <ion-img src="assets/batstateu-gate3.png"></ion-img>
        <ion-card-subtitle><a href="https://batstate-u.edu.ph/">Read more >>></a></ion-card-subtitle>
      </ion-card>

      <ion-card>
        <ion-card-title>Alangilan Campus</ion-card-title>
        <ion-img src="assets/ceafa2.png"></ion-img>
        <ion-card-subtitle><a href="https://batstate-u.edu.ph/campuses/alangilan/">Read more >>></a></ion-card-subtitle>
      </ion-card>

      <ion-card>
        <ion-card-title>Resource Generation Office</ion-card-title>
        <ion-img src="assets/rgo2.png"></ion-img>
        <ion-card-subtitle><a href="https://batstate-u.edu.ph/resource-generation/">Read more >>></a></ion-card-subtitle>
      </ion-card>

    </div>
  
  </ion-content>

  <ion-footer>

    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-icon (click)="welcome()" name="home" class="footer-icon"></ion-icon><br>
          <ion-label class="footer-label">Home</ion-label>
        </ion-col>

        <ion-col>
          <ion-icon name="bag-outline" class="footer-icon"></ion-icon><br>
          <ion-label class="footer-label" (click)="AllProd()">Shop</ion-label>
        </ion-col>

        <ion-col>
          <ion-icon name="person-outline" class="footer-icon"></ion-icon><br>
          <ion-label class="footer-label" routerLink="/profile">Me</ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-footer>

</div>
